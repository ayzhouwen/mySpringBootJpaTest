# \u6307\u5B9A\u542F\u7528\u7684\u65E5\u5FD7\u6A21\u5757\uFF1ASQL \u6267\u884C\u65E5\u5FD7 + SQL \u6267\u884C\u8D85\u65F6\u68C0\u6D4B
module.log=com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.outage.P6OutageFactory
# \u65E5\u5FD7\u6D88\u606F\u683C\u5F0F\u7C7B\uFF1A\u4F7F\u7528\u5355\u884C\u683C\u5F0F\u8F93\u51FA SQL \u65E5\u5FD7(\u8FD9\u4E2A\u683C\u5F0F\u4F1A\u8F93\u51FA\u5F88\u591A\u5185\u5BB9\u5305\u62ECurl)
#logMessageFormat=com.p6spy.engine.spy.appender.SingleLineFormat
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime) | SQL\u6267\u884C\u8017\u65F6 %(executionTime) ms | \u7C7B\u522B %(category)-\u8FDE\u63A5ID %(connectionId) | \u6267\u884C\u7684SQL\u8BED\u53E5 \n%(sql)
# \u6307\u5B9A\u65E5\u5FD7\u8F93\u51FA\u76EE\u7684\u5730\uFF1A\u6B64\u5904\u4E3A\u6807\u51C6\u8F93\u51FA\uFF08\u63A7\u5236\u53F0\uFF09
appender=com.p6spy.engine.spy.appender.StdoutLogger
# \u6392\u9664\u4E0D\u9700\u8981\u8BB0\u5F55\u7684\u65E5\u5FD7\u7C7B\u522B\uFF08\u907F\u514D\u5197\u4F59\u4FE1\u606F\uFF09
# info: \u4E00\u822C\u4FE1\u606F\uFF1Bdebug: \u8C03\u8BD5\u4FE1\u606F\uFF1Bresult: \u67E5\u8BE2\u7ED3\u679C\uFF1Bbatch: \u6279\u5904\u7406\uFF1Bresultset: \u7ED3\u679C\u96C6\u5185\u5BB9
#excludecategories=info,debug,result,resultset
# \u662F\u5426\u6CE8\u9500\u539F\u6709\u6570\u636E\u5E93\u9A71\u52A8\uFF08\u5EFA\u8BAE\u8BBE\u4E3A true\uFF0C\u907F\u514D\u9A71\u52A8\u51B2\u7A81\uFF09
deregisterdrivers=true
# \u65F6\u95F4\u6233\u683C\u5F0F
dateformat=yyyy-MM-dd HH:mm:ss
# \u5E95\u5C42\u771F\u5B9E\u6570\u636E\u5E93\u9A71\u52A8\u7C7B\uFF08P6Spy \u4F1A\u4EE3\u7406\u6B64\u9A71\u52A8\uFF09
driverlist=com.mysql.cj.jdbc.Driver
# \u662F\u5426\u542F\u7528 SQL \u6267\u884C\u8D85\u65F6\u68C0\u6D4B\uFF08\u7528\u4E8E\u53D1\u73B0\u6162\u67E5\u8BE2\u6216\u5361\u6B7B\u7684 SQL\uFF09
outagedetection=true
# \u8D85\u65F6\u68C0\u6D4B\u7684\u65F6\u95F4\u9608\u503C\uFF08\u5355\u4F4D\uFF1A\u79D2\uFF09\u3002\u82E5 SQL \u6267\u884C\u8D85\u8FC7\u6B64\u65F6\u95F4\uFF0C\u5C06\u8BB0\u5F55\u8B66\u544A\u65E5\u5FD7
outagedetectioninterval=2